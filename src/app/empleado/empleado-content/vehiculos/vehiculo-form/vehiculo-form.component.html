<div class="container">
    <h1 class="my-3">{{titulo}}</h1>
    <div class="card my-5">
      <div class="card-header">
        Ingrese los datos del vehículo
      </div>
      <div class="card-body">
  
          <form>
            <div class="row">
              <div class="col-6">
                <h6 class="border-bottom my-2 pb-2">Datos generales</h6>
                <div class="form-group row">
                  <label for="inputPatente3" class="col-sm-4 col-form-label">Patente</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPatente3" placeholder="Patente">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputTipo" class="col-sm-4 col-form-label">Tipo de vehículo</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputTipo" placeholder="Tipo de vehículo">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputMarca" class="col-sm-4 col-form-label">Marca</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputMarca" placeholder="Marca">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputModelo" class="col-sm-4 col-form-label">Modelo</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputModelo" placeholder="Modelo">
                  </div>
                </div>
                
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                  </div>
                </div>
              </div><!--.col-6-->
              <div class="col-6">
                  <h6 class="border-bottom my-2 pb-2">Aspectos técnicos</h6>
                  <div class="form-group row">
                    <label for="numeroMotor" class="col-sm-4 col-form-label">Número motor</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="numeroMotor" placeholder="Número motor">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="numeroChasis" class="col-sm-4 col-form-label">Número chasis</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="numeroChasis" placeholder="Número chasis">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="anioVehiculo" class="col-sm-4 col-form-label">Año</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="anioVehiculo" placeholder="Año vehiculo">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="colorVehiculo" class="col-sm-4 col-form-label">Color</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="colorVehiculo" placeholder="Color vehículo">
                    </div>
                  </div>
              </div><!--.col-6-->
            </div><!--.row-->
          </form>
  
      </div><!--.card-body-->
    </div><!--.card-->
  </div>
