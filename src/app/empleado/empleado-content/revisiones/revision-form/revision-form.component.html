<div class="container">
    <h1 class="my-3">{{titulo}}</h1>
    <div class="card my-5">
      <div class="card-header">
        Ingrese los datos de la revisión
      </div>
      <div class="card-body">
  
          <form>
            <div class="row">
              <div class="col-6">
                <h6 class="border-bottom my-2 pb-2">Datos generales</h6>
                <div class="form-group row">
                  <label for="inputPatente3" class="col-sm-4 col-form-label">Patente</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputPatente3" [(ngModel)]="revision.patente" placeholder="Patente">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputNombre3" class="col-sm-4 col-form-label">Nombre cliente</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputNombre3" [(ngModel)]="revision.nombreCliente" placeholder="Nombre">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="example-date-input" class="col-4 col-form-label">Fecha</label>
                  <div class="col-8">
                    <input class="form-control" type="date" value="2019-05-21" [(ngModel)]="revision.fecha" id="example-date-input">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!revision.idRevision else elseBlock">Crear</button> <!--elseBlock posiciona otro template en caso de que !clietne.id, para utilizar solo 1 boton en el form-->
                    <ng-template #elseBlock>
                      <button class="btn btn-primary" role="button" (click)='update()' >Editar</button>
                    </ng-template>
                  </div>
                </div>
              </div><!--.col-6-->
              <div class="col-6">
                  <h6 class="border-bottom my-2 pb-2">Aspectos técnicos</h6>
                  <div class="form-group row">
                    <label for="kilometraje" class="col-sm-4 col-form-label">Kilometraje</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="kilometraje" [(ngModel)]="revision.kilometraje" placeholder="kilometraje">
                    </div>
                  </div>
                  <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Gases</legend>
                        <div class="col-sm-8">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gasesRadio" [(ngModel)]="revision.gases" id="gases-bueno" value="option1" checked>
                            <label class="form-check-label" for="gases-bueno">
                              Bueno
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="revision.gases" id="gases-reparacion" value="option2">
                            <label class="form-check-label" for="gases-reparacion">
                              Reparación
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" [(ngModel)]="revision.gases" id="gases-cambio" value="option3">
                            <label class="form-check-label" for="gases-cambio">
                              Cambio
                            </label>
                          </div>
                        </div>
                      </div>
                  </fieldset><!--.form-group-->
                  <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Visuales</legend>
                        <div class="col-sm-8">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="visualesRadio" [(ngModel)]="revision.visuales" id="visuales-bueno" value="option1" checked>
                            <label class="form-check-label" for="visuales-bueno">
                              Bueno
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="visualesRadio" [(ngModel)]="revision.visuales" id="visuales-reparacion" value="option2">
                            <label class="form-check-label" for="visuales-reparacion">
                              Reparación
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="visualesRadio" [(ngModel)]="revision.visuales" id="visuales-cambio" value="option3">
                            <label class="form-check-label" for="visuales-cambio">
                              Cambio
                            </label>
                          </div>
                        </div>
                      </div>
                  </fieldset><!--.form-group-->
                  <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-4 pt-0">Alineamiento</legend>
                        <div class="col-sm-8">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="alineamientoRadio" [(ngModel)]="revision.alineamiento" id="alineamiento-bueno" value="option1" checked>
                            <label class="form-check-label" for="alineamiento-bueno">
                              Bueno
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="alineamientoRadio" [(ngModel)]="revision.alineamiento" id="alineamiento-reparacion" value="option2">
                            <label class="form-check-label" for="alineamiento-reparacion">
                              Reparación
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="alineamientoRadio" [(ngModel)]="revision.alineamiento" id="alineamiento-cambio" value="option3">
                            <label class="form-check-label" for="alineamiento-cambio">
                              Cambio
                            </label>
                          </div>
                        </div>
                      </div>
                  </fieldset>
              </div><!--.col-6-->
            </div><!--.row-->
          </form>
  
      </div><!--.card-body-->
    </div><!--.card-->
  </div>
