<div class="container"><!--CONTENEDOR PRINCIPAL-->
      
  <nav aria-label="breadcrumb"><!--MIGAS DE PAN-->
    <ol class="breadcrumb bg-white pl-0">
      <li class="breadcrumb-item"><a  [routerLink]="['/personal-inicio']" href="#">personal-inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">terrenos</li>
    </ol>
  </nav><!--FIN MIGAS DE PAN-->
      
  <h1>Terrenos</h1>

  <div class="row my-3"><!--SECCION PARA FILTRAR-->
    <div class="col-2 my-auto">
      Filtrar por:
    </div>
    <div class="col-4 my-auto">
      <input type="text">
    </div>
    <div class="col-6 text-right">
        <button type="button" name="editar" class="btn btn-primary btn-lg" routerLink="/personal-inicio/revisiones-form">Agregar terreno</button>
    </div>
  </div><!--FIN SECCION PARA FILTRAR-->

  <div class="card mb-3"><!--CARD CONTENEDORA DE LA TABLA-->
    <div class="card-header text-center">
      Lista de terrenos
    </div>
    <div class="card-body">
      <div class="table-responsive"><!--INICIO TABLA REVISIONES-->
        <table class="table table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Id Terreno</th>
                <th scope="col">Patio</th>
                <th scope="col">lote</th>
                <th scope="col">Orientaci√≥n</th>            
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let r of revisiones">
                <th scope="row">{{r.idRevision}}</th>
                <td>{{r.patente}}</td>
                <td>{{r.nombreCliente}}</td>
                <td>{{r.fecha}}</td>            
                <td><button type="button" name="editar" routerLink="'/personal-inicio/revisiones-form',r.idRevision" class="btn btn-primary">editar</button></td>
                <td><button type="button" name="eliminar" class="btn btn-danger" (click)='delete(r)'>eliminar</button></td>
              </tr>
            </tbody>
        </table>
      </div><!--FIN TABLA REVISIONES-->  
    </div>
  </div><!--FIN CARD CONTENEDORA DE TABLA-->

</div> <!--FIN CONTENEDOR PRINCIPAL-->
