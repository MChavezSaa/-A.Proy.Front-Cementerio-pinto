<div class="container">
  <h1 class="my-3">{{titulo}}</h1>
  <div class="card my-5 col-6 offset-3">
    <div class="card-header">
      Ingrese los datos del cliente
    </div>
    <div class="card-body">

        <form>
          <div class="row">
            <div class="col-8 offset-2">
              <h6 class="border-bottom my-2 mb-4 pb-2">Datos cliente</h6>
              <div class="form-group row">
                <label for="inputRut" class="col-sm-4 col-form-label">Rut</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputRut" [(ngModel)]="cliente.rut" placeholder="Rut">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputNombre3" class="col-sm-4 col-form-label">Nombre</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="inputNombre3" [(ngModel)]="cliente.nombre" placeholder="Nombre">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label">Correo</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="inputEmail" [(ngModel)]="cliente.correo" placeholder="example@dominio.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputTelefono" class="col-sm-4 col-form-label">Tel√©fono</label>
                <div class="col-sm-8">
                  <input type="number" class="form-control" id="inputTelefono" [(ngModel)]="cliente.telefono" placeholder="8537XXXX">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 text-right">
                  <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!cliente.rut else elseBlock">Crear</button> <!--elseBlock posiciona otro template en caso de que !clietne.id, para utilizar solo 1 boton en el form-->
                  <ng-template #elseBlock>
                    <button class="btn btn-primary" role="button" (click)='update()' >Editar</button>
                  </ng-template>
                </div>
              </div>
            </div><!--.col-6-->
          </div><!--.row-->
        </form>

    </div><!--.card-body-->
  </div><!--.card-->
</div>
