      Ingrese los datos del cliente
    </div>
    <div class="card-body">

        <form>
          <div class="row">
            <div class="col-8 offset-2">
              <h6 class="border-bottom my-2 mb-4 pb-2">Datos cliente</h6>
              <div class="form-group row">
                <label for="inputRut" class="col-sm-4 col-form-label">Rut</label>

                <label for="inputNombre3" class="col-sm-4 col-form-label">Nombre</label>

              </div>
              <div class="form-group row">
                <label for="inputTelefono" class="col-sm-4 col-form-label">Tel√©fono</label>

                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 text-right">

                </div>

          </div><!--.row-->

    </div><!--.card-body-->

</div>
