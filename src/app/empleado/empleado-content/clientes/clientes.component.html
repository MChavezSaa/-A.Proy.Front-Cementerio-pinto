<div class="container">
    <h1>Clientes</h1>
    <div class="row my-3">
      <div class="col-2 my-auto">
        Filtrar por:
      </div>
      <div class="col-4 my-auto">
        <input type="text">
      </div>
      <div class="col-6 text-right">
          <button type="button" name="editar" class="btn btn-primary btn-lg" routerLink="/personal-inicio/clientes-form">Agregar cliente</button>
      </div>
  
    </div>
    <div class="card mb-3">
      <div class="card-header text-center">
        Lista de clientes
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Rut</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Tel√©fono</th>
                  <th scope="col">Numero revisiones</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of clientes">
                  <td>{{c.rut}}</td>
                  <td>{{c.nombre}}</td>
                  <td>{{c.correo}}</td>
                  <td>{{c.telefono}}</td>
                  <td>{{c.cantidadRevisiones}}</td>
                  <td><button type="button" name="editar" routerLink="'/personal-inicio/clientes-form',c.rut" class="btn btn-primary">editar</button></td>
                  <td><button type="button" name="eliminar" class="btn btn-danger" (click)='delete(c)'>eliminar</button></td>
                </tr>
              </tbody>
          </table>
        </div><!--.table-responsive-->  
      </div>
    </div>
  
  </div>
