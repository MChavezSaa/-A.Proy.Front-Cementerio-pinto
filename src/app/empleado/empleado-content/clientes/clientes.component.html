<div class="container"><!--CONTENEDOR PRINCIPAL-->

  <nav aria-label="breadcrumb"><!--MIGAS DE PAN-->
    <ol class="breadcrumb bg-white pl-0">
      <li class="breadcrumb-item"><a  [routerLink]="['/personal-inicio']" href="#">personal-inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">clientes</li>
    </ol>
  </nav><!--FIN MIGAS DE PAN-->

    <h1>Clientes</h1>

    <div class="row my-3"><!--SECCION PARA FILTRAR-->
      <div class="col-2 my-auto">
        Filtrar por:
      </div>
      <div class="col-4 my-auto">
        <input type="text" [(ngModel)]="listFilter">
      </div>
      <div class="col-6 text-right">
          <button type="button" name="editar" class="btn btn-primary btn-lg" routerLink="/personal-inicio/clientes-form">Agregar cliente</button>
      </div>
    </div><!--FIN SECCION PARA FILTRAR-->

    <div class="card mb-3"><!--CARD CONTENEDORA DE LA TABLA-->
      <div class="card-header text-center">
        Lista de clientes
      </div>
      <div class="card-body">
        <div class="table-responsive"><!--INICIO TABLA REVISIONES-->
          <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Rut</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">E-mail</th>
                  <th scope="col">Tel√©fono</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let c of clientesFiltered">
                  <td>{{c.rut}}</td>
                  <td>{{c.nombre}}</td>
                  <td>{{c.correo}}</td>
                  <td>{{c.telefono}}</td>
                  <td><button type="button" name="editar" [routerLink]="['/personal-inicio/clientes-form',c.id]" class="btn btn-primary">editar</button></td>
                  <td><button type="button" name="eliminar" class="btn btn-danger" (click)='delete(c)'>eliminar</button></td>
                </tr>
              </tbody>
          </table>
        </div><!--FIN TABLA REVISIONES-->  
      </div>
    </div><!--FIN CARD CONTENEDORA DE TABLA-->
  
  </div><!--FIN CONTENEDOR PRINCIPAL-->
